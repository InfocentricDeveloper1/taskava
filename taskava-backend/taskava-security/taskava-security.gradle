description = 'Taskava Security - Authentication, authorization, and security configurations'

dependencies {
    implementation project(':taskava-common')
    implementation project(':taskava-data-access')
    
    // Spring Boot starters
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    
    // Spring Security
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.security:spring-security-oauth2-resource-server'
    implementation 'org.springframework.security:spring-security-oauth2-jose'
    
    // JWT
    implementation 'io.jsonwebtoken:jjwt-api'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson'
    
    // AWS Cognito (optional)
    implementation platform('software.amazon.awssdk:bom:2.21.42')
    implementation 'software.amazon.awssdk:cognitoidentityprovider'
    
    // Testing
    testImplementation 'org.springframework.security:spring-security-test'
}